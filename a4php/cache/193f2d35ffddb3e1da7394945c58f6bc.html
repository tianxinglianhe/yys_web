<script language="javascript" type="text/javascript" charset="UTF-8">
	var pc = new PcCorrelation();
	$(document).ready(function () {
		//省市联动初始化
		/*收货地址*/
		pc.fillProvince('selTakeOverAddrProvince', '未选择');

	/*收货地址联动*/
	$('#selTakeOverAddrProvince').click(function () {
		pc.fillCity('selTakeOverAddrCity', $(this).val());
	});
